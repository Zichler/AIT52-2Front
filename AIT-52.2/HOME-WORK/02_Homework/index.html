<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework02</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="your name" required />
      </div>

      <br />

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="please your email"
          required
        />
      </div>

      <br />

      <div>
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="your country" required />
      </div>

      <br />

      <div>
        <label for="height">Height</label>
        <select id="height" required>
          <option value="">short person 160cm</option>
          <option value="">average human height 170cm</option>
          <option value="">
            slightly taller than average human height 180cm
          </option>
          <option value="">tall human height 190cm</option>
          <option value="">huge human growth 200cm</option>
        </select>
      </div>

      <br />

      <div>
        <label for="date">Date of birth</label>
        <input type="date" id="date" placeholder="enter date" required/>
      </div>

      <br/>

      <div>
<label for="time">Select time</label>
<input type="time" id="time" placeholder="enter time" required/>
      </div>

      <br/>

      <div>
        <label for="button">Klick</label>
        <input type="button" id="button" required/>
      </div>

      <br/>

      <div>
<label for="number">Your Number</label>
<input type="number" id="number" placeholder="your number" mixlength="11" maxlength="13" required/>
      </div>
      <button>let's go</button>
    </form>
  </body>
</html>
