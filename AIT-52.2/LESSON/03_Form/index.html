<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
  </head>
  <body>
    <h1>Signup Form</h1>
    <form>
      <!-- Дефолтный блочный элемент - div
        Дефолтный строчный элемент - span -->
      <div>
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name..."
          required
        />
      </div>

      <br />

      <div>
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email..."
          required
        />
      </div>

      <br />

      <div>
        <label for="phone">Phone:</label>
        <input
          id="phone"
          title="Example: +123-245-5678"
          type="tel"
          placeholder="Example: +123-245-5678"
          pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
      </div>

      <br />

      <div>
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          placeholder="Enter your password..."
          minlength="8"
          required
        />
      </div>

      <br />

      <div>
        <label for="hobby">Hobby:</label>
        <select id="Hobby" required>
          <option value="">Choose your hobby</option>
          <option value="chess">
            Chess - best sport from all over the world!
          </option>
          <option value="football">
            Football - best sport from all over the world!
          </option>
          <option value="no">
            No in this list!
          </option>
        </select>
      </div>

      <br/>

      <div>
        <label for="agree">I agree...</label>
        <input
          id="agree"
          type="checkbox"
          required
        />
      </div>

      <br />

<div>
      <label for="male">Male:</label>
      <input  id="male" type="radio" name="gender" value="male" required/>

      <label for="female">Female:</label>
      <input id="female" type="radio" name="gender" value="female" required/>
</div>

<br/>

<button type="reset">Reset!</button>
      <button type="submit">Finish!</button>
    </form>
  </body>
</html>
